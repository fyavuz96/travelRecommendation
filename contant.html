<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakkımızda</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="./contact.css">

</head>
<body>
    <nav>
        <div id="logo-section">
            <img onclick="" src="./FlashLogo.svg" alt="Logo" id="logo">
            <a href="#" id="logoText">Lorem İmpsum</a>
        </div>
       
        <div id="Menu-bar">
            <a href="./travel_recommendation.html">Anasayfa</a>
            <a href="./Hakkımızda.html">Hakkımızda</a>
            <a href="./contant.html">İletişim</a>
        </div>
       
        <div id="search-section">
        <input type="text" id="search" placeholder="Enter a destination or keyword">         
        <img src="./search_icon.svg" alt="Search" width="20px" height="20px" id="searchIcon">
        <button id="searchBtn" >Search</button >
        <button id="Clear">Clear</button>

        </div>
        
    </nav>


    <div id="main-content">
        <div id="borders"></div>
        <div id="Social">
            <i class="fa-brands fa-facebook fa-xl"></i>
            <i class="fa-brands fa-instagram fa-xl"></i>
            <i class="fa-brands fa-twitter fa-xl"></i>
            <i class="fa-brands fa-linkedin fa-xl"></i>
            <i class="fa-brands fa-pinterest fa-xl"></i>
        </div>
        <div id="abouthUs">
            <p id="BigContact">CONTACT US</p>

            <p id="contact"> Get in Touch</p>
            
        </div>

        <div id="contactForm">
            <form action="">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder=""><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="3" cols="25"></textarea><br><br>
                <button type="submit" id="send">Send</button>
            </form>      

       
    </div>
    
    <script src="./travel_recommendation.js"></script>
</body>
</html>
